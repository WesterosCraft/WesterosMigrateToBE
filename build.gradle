description = "WesterosMigrateToBE"

repositories {
    mavenCentral()
    maven { url "https://repo.nukkitx.com/maven-snapshots/" }
    maven { url "https://repo.nukkitx.com/maven-releases/" }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.westeroscraft.MigrateToBE.MigrateToBE'

jar {
    baseName = 'WesterosMigrateToB'
    version =  '0.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.iq80.leveldb:leveldb:0.11-SNAPSHOT'
    compile 'com.nukkitx:nbt:1.4.2'
}
